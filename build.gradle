plugins {
    id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
	implementation 'org.postgresql:postgresql:42.2.10'
}

tasks.named('test') {
    useJUnitPlatform()
}
